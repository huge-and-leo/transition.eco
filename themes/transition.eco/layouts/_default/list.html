{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  <div class="columns-container">
    {{ range .Pages }}
      <section class="columns-container__section">
        <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
        {{ .Summary }}
      </section>
    {{ end }}
  </div>
{{ end }}
